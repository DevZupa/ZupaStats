<div class="row">
<div class="col-md-12">
        <h1 class="page-header">Weapon Kills <small> {{$parent.selectedServer.name}} </small></h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-inverse" style="margin-bottom:0;">
            <div class="panel-heading">
                <form class="form-inline">
                    <h4 class="panel-title">{{weapons.length}} Weapons
                        <div class="form-group m-r-10">
                            <input type="search" class="form-control input-sm" ng-model="search"  placeholder="filter" style="margin-left:10px;">
                            <input type="number" class="form-control input-sm" ng-model="pageSize"  placeholder="pagesize" style="margin-left:10px;" min="1" max="200">
                        </div>
                        <i class="fa fa-spinner fa-2x fa-spin" ng-show="loadingData"></i>  <span ng-show="loadingData">Loading data.</span>
                    </h4>
                </form>
            </div>
            <div class="alert alert-info fade in">
                <i class="fa fa-globe fa-2x pull-left"></i>
                <p>Server is up since 01-01-2015.
                </p>
            </div>
            <div class="panel-body panel-form">
                <table class="table-striped table">
                    <tr>
                        <th>#</th>
                        <th>Weapon Class</th>
                        <th>Weapon Name</th>
                        <th>Kills</th>
                    </tr>
                    <tr dir-paginate="wep in $parent.weapons3 | filter:search | itemsPerPage: pageSize" current-page="currentPage">
                        <td>{{wep.rank}}</td>
                        <td>{{wep.name}}</td>
                        <td>Coming Soon</td>
                        <td>{{wep.count}}</td>
                    </tr>
                </table>
                <div style="margin:auto;text-align: center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
