<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">Admin Settings. <small> </small></h1>
    </div>
</div>
<div class="row">
<div class="col-md-12">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
            </div>
            <h4 class="panel-title">Change password
            </h4>
        </div>
        <div class="alert alert-info fade in">
            <i class="fa fa-gear fa-2x pull-left"></i>
            <p>Change your password, otherwise anyone can change your settings.</p>
        </div>
        <div class="panel-body panel-form">
            <form class="form-horizontal form-bordered">
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4" for="scluster">Old password</label>
                    <div class="col-md-8 col-sm-8">
                        <input class="form-control" type="text" ng-model="password"/>
                    </div>
                    <label class="control-label col-md-4 col-sm-4" for="scluster">New password</label>
                    <div class="col-md-8 col-sm-8">
                        <input class="form-control" type="text" ng-model="newpassword"/>
                    </div>
                    <label class="control-label col-md-4 col-sm-4" for="scluster">Save</label>
                    <div class="col-md-8 col-sm-8">
                        <a class="btn btn-info" type="text" ng-model="newpassword"> Save </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
            </div>
            <h4 class="panel-title">Settings
            </h4>
        </div>
        <div class="alert alert-info fade in">
            <i class="fa fa-gear fa-2x pull-left"></i>
            <p>Global app settings.</p>
        </div>
        <div class="panel-body panel-form">
            <form class="form-horizontal form-bordered">
                <div class="form-group" >
                    <div class="form-group">
                        <div class="col-md-4 col-sm-4">
                        <a class="btn btn-info" > Password needed to save. </a>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input type="search" class="form-control input-sm" ng-model="password"  placeholder="password" style="margin-left:10px;">
                        </div>
                    </div>
                    <div class="form-group" ng-repeat="item in settings">
                    <label class="control-label col-md-8 col-sm-8" for="scluster">{{item.description}}</label>
                    <div class="col-md-4 col-sm-4">
                        <input class="form-control" type="text" ng-model="item.value"/>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
            </div>
            <h4 class="panel-title">Servers</h4>
        </div>
        <div class="alert alert-info fade in">
            <i class="fa fa-gear fa-2x pull-left"></i>
            <p>Give in your servers.</p>
        </div>
        <div class="panel-body panel-form">
            <form class="form-horizontal form-bordered">
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4" for="scluster">Cluster radius in px:</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" type="number" id="scluster" name="scluster" ng-model="$parent.clusterRad"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    </div>
